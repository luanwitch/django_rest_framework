version: '3.8'

services:
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      # Variáveis de conexão do banco (use-as no seu .env ou settings.py)
      POSTGRES_DB: rest_db
      POSTGRES_USER: rest_user
      POSTGRES_PASSWORD: rest_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build: . 
    restart: always
    command: >
      sh -c "python manage.py collectstatic --noinput && 
             python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      
      DATABASE_URL: postgres://rest_user:rest_password@db:5432/rest_db

volumes:
  postgres_data: